name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    environment:
      name: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build parser (required for other packages)
        run: pnpm --filter @htoprc/parser build

      - name: TypeCheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test Parser
        run: pnpm --filter @htoprc/parser exec vitest run --reporter=verbose --reporter=github-actions --reporter=junit --outputFile=test-results/parser.xml

      - name: Test API
        run: pnpm --filter @htoprc/api exec vitest run --reporter=verbose --reporter=github-actions --reporter=junit --outputFile=test-results/api.xml

      - name: Test Web
        run: pnpm --filter @htoprc/web exec vitest run --reporter=verbose --reporter=github-actions --reporter=junit --outputFile=test-results/web.xml

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: '**/test-results/*.xml'
          reporter: java-junit
          fail-on-error: true

      - name: Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Parse JUnit XML and create summary
          total_tests=0
          total_passed=0
          total_failed=0

          echo "| Package | Tests | Passed | Failed | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|--------|--------|--------|" >> $GITHUB_STEP_SUMMARY

          for pkg in "packages/htoprc-parser:@htoprc/parser" "apps/api:@htoprc/api" "apps/web:@htoprc/web"; do
            dir="${pkg%%:*}"
            name="${pkg##*:}"
            xml_file="$dir/test-results/*.xml"

            if compgen -G "$xml_file" > /dev/null; then
              file=$(ls $xml_file 2>/dev/null | head -1)
              tests=$(grep -oP 'tests="\K[0-9]+' "$file" | head -1 || echo "0")
              failures=$(grep -oP 'failures="\K[0-9]+' "$file" | head -1 || echo "0")
              passed=$((tests - failures))

              total_tests=$((total_tests + tests))
              total_passed=$((total_passed + passed))
              total_failed=$((total_failed + failures))

              if [ "$failures" -eq 0 ]; then
                echo "| $name | $tests | $passed | $failures | âœ… |" >> $GITHUB_STEP_SUMMARY
              else
                echo "| $name | $tests | $passed | $failures | âŒ |" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "| $name | - | - | - | âš ï¸ No results |" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Summary" >> $GITHUB_STEP_SUMMARY

          if [ $total_tests -gt 0 ]; then
            percent=$((total_passed * 100 / total_tests))
            if [ $total_failed -eq 0 ]; then
              echo "âœ… **All $total_tests tests passed!**" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ **$total_passed/$total_tests tests passed ($percent%)**" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Build
        run: pnpm build
