name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build parser (required for other packages)
        run: pnpm --filter @htoprc/parser build

      - name: TypeCheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test Parser
        run: pnpm --filter @htoprc/parser vitest run --reporter=verbose --reporter=github-actions

      - name: Test API
        run: pnpm --filter @htoprc/api vitest run --reporter=verbose --reporter=github-actions

      - name: Test Web
        run: pnpm --filter @htoprc/web vitest run --reporter=verbose --reporter=github-actions

      - name: Build
        run: pnpm build

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| @htoprc/parser | ${{ job.status == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| @htoprc/api | ${{ job.status == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| @htoprc/web | ${{ job.status == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
