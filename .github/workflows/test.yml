name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build parser (required for other packages)
        run: pnpm --filter @htoprc/parser build

      - name: TypeCheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test Parser
        run: pnpm --filter @htoprc/parser exec vitest run --reporter=verbose --reporter=github-actions --reporter=junit --outputFile=test-results/parser.xml

      - name: Test API
        run: pnpm --filter @htoprc/api exec vitest run --reporter=verbose --reporter=github-actions --reporter=junit --outputFile=test-results/api.xml

      - name: Test Web
        run: pnpm --filter @htoprc/web exec vitest run --reporter=verbose --reporter=github-actions --reporter=junit --outputFile=test-results/web.xml

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: '**/test-results/*.xml'
          reporter: java-junit
          fail-on-error: true

      - name: Build
        run: pnpm build
