name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeCheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test Parser
        run: pnpm --filter @htoprc/parser vitest run

      - name: Test Web
        run: pnpm --filter @htoprc/web vitest run

      - name: Build
        run: pnpm build
