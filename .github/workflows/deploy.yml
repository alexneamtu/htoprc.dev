name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

env:
  DEPLOY_ENV: ${{ github.event.inputs.environment || 'production' }}

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    # Only deploy if CI succeeded, or if manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: read
      deployments: write
      actions: read
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.deployment-url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download parser build from CI
        if: github.event_name == 'workflow_run'
        uses: dawidd6/action-download-artifact@v12
        with:
          workflow: ci.yml
          run_id: ${{ github.event.workflow_run.id }}
          name: parser-dist
          path: packages/htoprc-parser/dist

      - name: Download web build from CI
        if: github.event_name == 'workflow_run' && env.DEPLOY_ENV == 'production'
        uses: dawidd6/action-download-artifact@v12
        with:
          workflow: ci.yml
          run_id: ${{ github.event.workflow_run.id }}
          name: web-dist
          path: apps/web/dist

      - name: Build parser (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        run: pnpm --filter @htoprc/parser build

      - name: Build web (manual trigger or staging)
        if: github.event_name == 'workflow_dispatch' || env.DEPLOY_ENV == 'staging'
        run: pnpm --filter @htoprc/web build
        env:
          VITE_API_URL: ${{ env.DEPLOY_ENV == 'production' && 'https://api.htoprc.dev.alexneamtu.top' || 'https://api.htoprc.staging.alexneamtu.top' }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ env.DEPLOY_ENV == 'production' && secrets.VITE_CLERK_PUBLISHABLE_KEY_PROD || secrets.VITE_CLERK_PUBLISHABLE_KEY_DEV }}

      - name: Deploy Web to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./apps/web
          command: pages deploy dist --project-name=htoprc-${{ env.DEPLOY_ENV }}
          packageManager: pnpm

      - name: Deployment Summary
        run: |
          echo "## Web Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ env.DEPLOY_ENV }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Project | htoprc-${{ env.DEPLOY_ENV }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trigger | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          if [ "${{ env.DEPLOY_ENV }}" = "production" ]; then
            echo "| Custom Domain | htoprc.dev |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Custom Domain | htoprc.staging.alexneamtu.top |" >> $GITHUB_STEP_SUMMARY
          fi

  deploy-api:
    runs-on: ubuntu-latest
    # Only deploy if CI succeeded, or if manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: read
      deployments: write
      actions: read
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download parser build from CI
        if: github.event_name == 'workflow_run'
        uses: dawidd6/action-download-artifact@v12
        with:
          workflow: ci.yml
          run_id: ${{ github.event.workflow_run.id }}
          name: parser-dist
          path: packages/htoprc-parser/dist

      - name: Build parser (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        run: pnpm --filter @htoprc/parser build

      - name: Run D1 Migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./apps/api
          command: d1 migrations apply DB --env ${{ env.DEPLOY_ENV }} --remote
          packageManager: pnpm

      - name: Deploy API to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./apps/api
          command: deploy --env ${{ env.DEPLOY_ENV }}
          packageManager: pnpm

      - name: API Deployment Summary
        run: |
          echo "## API Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ env.DEPLOY_ENV }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Migrations | Applied |" >> $GITHUB_STEP_SUMMARY
          echo "| Trigger | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          if [ "${{ env.DEPLOY_ENV }}" = "production" ]; then
            echo "| Worker | htoprc-api-production |" >> $GITHUB_STEP_SUMMARY
            echo "| Custom Domain | api.htoprc.dev.alexneamtu.top |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Worker | htoprc-api-staging |" >> $GITHUB_STEP_SUMMARY
            echo "| Custom Domain | api.htoprc.staging.alexneamtu.top |" >> $GITHUB_STEP_SUMMARY
          fi

  notify-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: CI Failed - Skip Deploy
        run: |
          echo "## Deployment Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "CI workflow failed. Deployment was not attempted." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View CI Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }})" >> $GITHUB_STEP_SUMMARY
