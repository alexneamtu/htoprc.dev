name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest_tag
        run: |
          latest=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$latest" >> $GITHUB_OUTPUT

      - name: Calculate next version
        id: next_version
        run: |
          current="${{ steps.latest_tag.outputs.tag }}"
          # Remove 'v' prefix
          version="${current#v}"

          # Split into parts
          IFS='.' read -r major minor patch <<< "$version"

          # Get commit messages since last tag
          if [ "$current" = "v0.0.0" ]; then
            commits=$(git log --format="%s" --no-merges -20)
          else
            commits=$(git log --format="%s" --no-merges "${current}..HEAD")
          fi

          # Determine version bump based on conventional commits
          bump="patch"
          while IFS= read -r msg; do
            # Check for breaking changes (major bump)
            if echo "$msg" | grep -qE "^[a-z]+(\(.+\))?!:|BREAKING CHANGE"; then
              bump="major"
              break
            fi
            # Check for features (minor bump)
            if echo "$msg" | grep -qE "^feat(\(.+\))?:"; then
              bump="minor"
            fi
          done <<< "$commits"

          echo "Detected bump type: $bump"

          # Apply version bump
          case $bump in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac

          next="v${major}.${minor}.${patch}"

          # Ensure tag doesn't already exist (concurrent releases)
          while git rev-parse "$next" >/dev/null 2>&1; do
            echo "Tag $next already exists, incrementing patch..."
            patch=$((patch + 1))
            next="v${major}.${minor}.${patch}"
          done

          echo "version=$next" >> $GITHUB_OUTPUT
          echo "bump=$bump" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          latest_tag="${{ steps.latest_tag.outputs.tag }}"

          # Get commits since last tag
          if [ "$latest_tag" = "v0.0.0" ]; then
            commits=$(git log --format="%s" --no-merges -20)
          else
            commits=$(git log --format="%s" --no-merges "${latest_tag}..HEAD")
          fi

          # Check if there are any commits
          if [ -z "$commits" ]; then
            echo "No new commits since $latest_tag"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "skip=false" >> $GITHUB_OUTPUT

          # Group commits by type
          features=""
          fixes=""
          other=""

          while IFS= read -r msg; do
            if [ -n "$msg" ]; then
              if echo "$msg" | grep -qE "^feat(\(.+\))?:"; then
                features="${features}- ${msg}\n"
              elif echo "$msg" | grep -qE "^fix(\(.+\))?:"; then
                fixes="${fixes}- ${msg}\n"
              else
                other="${other}- ${msg}\n"
              fi
            fi
          done <<< "$commits"

          # Build changelog
          changelog=""
          if [ -n "$features" ]; then
            changelog="${changelog}### Features\n${features}\n"
          fi
          if [ -n "$fixes" ]; then
            changelog="${changelog}### Bug Fixes\n${fixes}\n"
          fi
          if [ -n "$other" ]; then
            changelog="${changelog}### Other Changes\n${other}\n"
          fi

          # Write to file for multiline output
          echo -e "$changelog" > /tmp/changelog.md
          echo "file=/tmp/changelog.md" >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.changelog.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.next_version.outputs.version }}
          name: ${{ steps.next_version.outputs.version }}
          body_path: /tmp/changelog.md
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        if: steps.changelog.outputs.skip != 'true'
        run: |
          echo "## Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ steps.next_version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bump Type | ${{ steps.next_version.outputs.bump }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Previous | ${{ steps.latest_tag.outputs.tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changelog" >> $GITHUB_STEP_SUMMARY
          cat /tmp/changelog.md >> $GITHUB_STEP_SUMMARY

      - name: Skip Summary
        if: steps.changelog.outputs.skip == 'true'
        run: |
          echo "## Release Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No new commits since ${{ steps.latest_tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
