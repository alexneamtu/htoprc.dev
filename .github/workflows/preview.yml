name: Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    runs-on: ubuntu-latest
    # Skip Dependabot PRs - they don't have access to secrets
    if: github.actor != 'dependabot[bot]'
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    environment:
      name: preview
      url: ${{ steps.deploy-web.outputs.deployment-url }}

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build parser
        run: pnpm --filter @htoprc/parser build

      - name: Deploy Preview API Worker
        id: deploy-api
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./apps/api
          command: deploy --env preview --name api-pr-${{ github.event.pull_request.number }} --var PREVIEW:true
          packageManager: pnpm

      - name: Build web (with preview API)
        run: pnpm --filter @htoprc/web build
        env:
          VITE_API_URL: https://api-pr-${{ github.event.pull_request.number }}.${{ vars.CLOUDFLARE_ACCOUNT_SUBDOMAIN }}.workers.dev
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY_DEV }}

      - name: Deploy Preview Web to Cloudflare Pages
        id: deploy-web
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./apps/web
          command: pages deploy dist --project-name=htoprc-staging --branch=pr-${{ github.event.pull_request.number }}
          packageManager: pnpm

      - name: Find existing comment
        uses: peter-evans/find-comment@b30e6a3c0ed37e7c023ccd3f1db5c6c0b0c23aad # v4.0.0
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Preview deployed

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9 # v5.0.0
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            ## Preview deployed!

            | App | URL |
            |-----|-----|
            | Web | https://pr-${{ github.event.pull_request.number }}.htoprc-staging.pages.dev |
            | API | https://api-pr-${{ github.event.pull_request.number }}.${{ vars.CLOUDFLARE_ACCOUNT_SUBDOMAIN }}.workers.dev |

            **Branch:** `${{ github.head_ref }}`
            **Commit:** `${{ github.sha }}`
            **Updated:** ${{ github.event.pull_request.updated_at }}

            > This preview uses its own API worker with the **staging database**.

      - name: Preview Summary
        run: |
          echo "## Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| PR | #${{ github.event.pull_request.number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.head_ref }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Web Preview | https://pr-${{ github.event.pull_request.number }}.htoprc-staging.pages.dev |" >> $GITHUB_STEP_SUMMARY
          echo "| API Preview | https://api-pr-${{ github.event.pull_request.number }}.${{ vars.CLOUDFLARE_ACCOUNT_SUBDOMAIN }}.workers.dev |" >> $GITHUB_STEP_SUMMARY
