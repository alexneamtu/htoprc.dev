name: Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    runs-on: ubuntu-latest
    # Skip Dependabot PRs - they don't have access to secrets
    if: github.actor != 'dependabot[bot]'
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    environment:
      name: preview
      url: https://pr-${{ github.event.pull_request.number }}.htoprc-staging.pages.dev

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.28.0

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build parser
        run: pnpm --filter @htoprc/parser build

      - name: Deploy Preview API Worker
        id: deploy-api
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./apps/api
          command: deploy --env preview --name api-pr-${{ github.event.pull_request.number }} --var PREVIEW:true
          packageManager: pnpm

      - name: Upload secrets to Preview API Worker
        working-directory: ./apps/api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "${{ secrets.CLERK_SECRET_KEY_DEV }}" | pnpm wrangler secret put CLERK_SECRET_KEY --name api-pr-${{ github.event.pull_request.number }}
          echo "${{ secrets.ANON_RATE_LIMIT_SALT }}" | pnpm wrangler secret put ANON_RATE_LIMIT_SALT --name api-pr-${{ github.event.pull_request.number }}

      - name: Build web (with preview API)
        run: pnpm --filter @htoprc/web build
        env:
          VITE_API_URL: https://api-pr-${{ github.event.pull_request.number }}.${{ vars.CLOUDFLARE_ACCOUNT_SUBDOMAIN }}.workers.dev
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY_DEV }}

      - name: Deploy Preview Web to Cloudflare Pages
        id: deploy-web
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./apps/web
          command: pages deploy dist --project-name=htoprc-staging --branch=pr-${{ github.event.pull_request.number }}
          packageManager: pnpm

      - name: Preview Summary
        run: |
          echo "## Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| PR | #${{ github.event.pull_request.number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.head_ref }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Web Preview | https://pr-${{ github.event.pull_request.number }}.htoprc-staging.pages.dev |" >> $GITHUB_STEP_SUMMARY
          echo "| API Preview | https://api-pr-${{ github.event.pull_request.number }}.${{ vars.CLOUDFLARE_ACCOUNT_SUBDOMAIN }}.workers.dev |" >> $GITHUB_STEP_SUMMARY
