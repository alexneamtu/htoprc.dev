name: PR Checks

on:
  pull_request:
    types: [opened, edited, synchronize, ready_for_review, labeled, unlabeled]

jobs:
  require-assignee:
    name: Require Assignee
    runs-on: ubuntu-latest
    steps:
      - name: Check for assignee
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;

            // Skip for Dependabot PRs
            if (pr.user.login === 'dependabot[bot]') {
              console.log('Skipping assignee check for Dependabot PR');
              return;
            }

            if (!pr.assignees || pr.assignees.length === 0) {
              core.setFailed('PR must have at least one assignee. Please assign someone to this PR.');
            } else {
              console.log(`PR has ${pr.assignees.length} assignee(s): ${pr.assignees.map(a => a.login).join(', ')}`);
            }

  require-labels:
    name: Require Labels
    runs-on: ubuntu-latest
    steps:
      - name: Check for labels
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;

            // Skip for Dependabot PRs
            if (pr.user.login === 'dependabot[bot]') {
              console.log('Skipping label check for Dependabot PR');
              return;
            }

            if (!pr.labels || pr.labels.length === 0) {
              core.setFailed('PR must have at least one label. Please add a label (e.g., feature, bug, chore, docs).');
            } else {
              console.log(`PR has ${pr.labels.length} label(s): ${pr.labels.map(l => l.name).join(', ')}`);
            }

  conventional-title:
    name: Conventional Title
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;

            // Skip for Dependabot PRs
            if (pr.user.login === 'dependabot[bot]') {
              console.log('Skipping title check for Dependabot PR');
              return;
            }

            const title = pr.title;
            const conventionalPattern = /^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?!?:\s.+$/;

            if (!conventionalPattern.test(title)) {
              core.setFailed(
                `PR title must follow conventional commit format.\n\n` +
                `Expected: <type>: <description> or <type>(scope): <description>\n` +
                `Types: feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert\n\n` +
                `Examples:\n` +
                `  - feat: add user authentication\n` +
                `  - fix(api): resolve rate limiting issue\n` +
                `  - docs: update README with setup instructions\n\n` +
                `Current title: "${title}"`
              );
            } else {
              console.log(`PR title is valid: "${title}"`);
            }
