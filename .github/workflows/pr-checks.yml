name: PR Checks

on:
  pull_request:
    types: [opened, edited, synchronize, ready_for_review, labeled, unlabeled]

permissions:
  contents: read
  pull-requests: write

jobs:
  pr-metadata:
    name: PR Metadata
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Label PR by path
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: false

      - name: Check for labels
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;

            // Skip for Dependabot PRs
            if (pr.user.login === 'dependabot[bot]') {
              console.log('Skipping label check for Dependabot PR');
              return;
            }

            const { owner, repo } = context.repo;
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner,
              repo,
              issue_number: pr.number,
            });

            if (!labels || labels.length === 0) {
              core.setFailed('PR must have at least one label. Please add a label (e.g., feature, bug, chore, docs).');
            } else {
              console.log(`PR has ${labels.length} label(s): ${labels.map(l => l.name).join(', ')}`);
            }

      - name: Check PR title format
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;

            // Skip for Dependabot PRs
            if (pr.user.login === 'dependabot[bot]') {
              console.log('Skipping title check for Dependabot PR');
              return;
            }

            const title = pr.title;
            const conventionalPattern = /^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?!?:\s.+$/;

            if (!conventionalPattern.test(title)) {
              core.setFailed(
                `PR title must follow conventional commit format.\n\n` +
                `Expected: <type>: <description> or <type>(scope): <description>\n` +
                `Types: feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert\n\n` +
                `Examples:\n` +
                `  - feat: add user authentication\n` +
                `  - fix(api): resolve rate limiting issue\n` +
                `  - docs: update README with setup instructions\n\n` +
                `Current title: "${title}"`
              );
            } else {
              console.log(`PR title is valid: "${title}"`);
            }

      - name: Check commit messages
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');

            // Skip for Dependabot PRs
            const pr = context.payload.pull_request;
            if (pr.user.login === 'dependabot[bot]') {
              console.log('Skipping commit lint for Dependabot PR');
              return;
            }

            // Get commits in the PR
            const base = pr.base.sha;
            const head = pr.head.sha;
            const commits = execSync(`git log --format="%s" ${base}..${head}`).toString().trim().split('\n');

            const conventionalPattern = /^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?!?:\s.+$/;
            const invalidCommits = [];

            for (const msg of commits) {
              if (msg && !conventionalPattern.test(msg)) {
                // Allow merge commits
                if (!msg.startsWith('Merge ')) {
                  invalidCommits.push(msg);
                }
              }
            }

            if (invalidCommits.length > 0) {
              core.setFailed(
                `Some commits don't follow conventional commit format:\n\n` +
                invalidCommits.map(c => `  - "${c}"`).join('\n') +
                `\n\nExpected: <type>: <description>\n` +
                `Types: feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert`
              );
            } else {
              console.log(`All ${commits.length} commits follow conventional format`);
            }
