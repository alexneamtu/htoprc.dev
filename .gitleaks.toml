# Gitleaks configuration
# https://github.com/gitleaks/gitleaks

[extend]
useDefault = true

# IndexNow keys are public verification keys, not secrets
# They must be publicly accessible at the website root for verification
[allowlist]
paths = [
  '''apps/api/src/utils/indexnow\.ts''',
  '''apps/web/public/.*\.txt''',
]
