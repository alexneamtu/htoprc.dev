<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0d0d0d"/>

  <!-- Terminal window frame -->
  <rect x="60" y="60" width="1080" height="510" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="2"/>

  <!-- Title bar -->
  <rect x="60" y="60" width="1080" height="40" rx="12" fill="#2a2a2a"/>
  <rect x="60" y="88" width="1080" height="12" fill="#2a2a2a"/>
  <circle cx="90" cy="80" r="8" fill="#ff5f56"/>
  <circle cx="116" cy="80" r="8" fill="#ffbd2e"/>
  <circle cx="142" cy="80" r="8" fill="#27ca40"/>

  <!-- htop-style bars -->
  <rect x="100" y="130" width="600" height="32" rx="4" fill="#00cc00"/>
  <rect x="100" y="180" width="420" height="32" rx="4" fill="#cccc00"/>
  <rect x="100" y="230" width="520" height="32" rx="4" fill="#00cccc"/>
  <rect x="100" y="280" width="280" height="32" rx="4" fill="#cc6600"/>
  <rect x="100" y="330" width="480" height="32" rx="4" fill="#cc00cc"/>
  <rect x="100" y="380" width="350" height="32" rx="4" fill="#0066cc"/>

  <!-- Text -->
  <text x="600" y="480" font-family="monospace, Courier" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle">htoprc.dev</text>
  <text x="600" y="530" font-family="monospace, Courier" font-size="28" fill="#888888" text-anchor="middle">Visual htop Configuration Editor</text>
</svg>
